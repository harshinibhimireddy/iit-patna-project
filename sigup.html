<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaMART Sign-Up Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: rgba(0, 0, 0, 0.7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Styling */
        .modal {
            background: #fff;
            width: 450px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .modal-header {
            background: #2c3e97;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .modal-header a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 14px;
        }

        .close-btn {
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 15px 0;
        }

        .input-group select, 
        .input-group input {
            border: none;
            outline: none;
            padding: 12px;
        }

        .input-group select {
            background: #f1f1f1;
            width: 70px;
            border-right: 1px solid #ccc;
        }

        .input-group input {
            flex: 1;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .checkbox a {
            color: #2c59f7;
            text-decoration: none;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.disabled {
            background: #ccc;
            color: #555;
            cursor: not-allowed;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c59f7;
            color: white;
            gap: 10px;
            font-size: 16px;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .btn-google:hover {
            background: #1a46c7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal {
                width: 90%;
            }
        }

    </style>
</head>
<body>

<!-- Modal -->
<div class="modal">

    <!-- Header -->
    <div class="modal-header">
        Join IndiaMART for Free
        <span class="close-btn">&times;</span>
    </div>

    <!-- Body -->
    <div class="modal-body">
        <div class="input-group">
            <select>
                <option>+65</option>
                <option>+91</option>
                <option>+1</option>
            </select>
            <input type="text" placeholder="Enter your Email or Mobile">
        </div>

        <div class="checkbox">
            <input type="checkbox" id="agree">
            <label for="agree">I agree to the <a href="#">terms</a> and <a href="#">privacy policy</a></label>
        </div>

        <button class="btn disabled" disabled>Create Your Account</button>

        <p>OR</p>

        <button class="btn btn-google">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw7JaI54p1i3v3WAoqEiQE1Jduquut71TkNSKSTNoixuv9DQQGdj61Ex_10nv6NM5wIhY&usqp=CAU" alt="Google">
            Continue with Google
        </button>
    </div>
</div>

<script>
    // Close button functionality
    document.querySelector('.close-btn').addEventListener('click', () => {
        document.querySelector('.modal').style.display = 'none';
    });

    // Enable button only when checkbox is checked
    const checkbox = document.getElementById('agree');
    const createAccountBtn = document.querySelector('.btn.disabled');

    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            createAccountBtn.classList.remove('disabled');
            createAccountBtn.disabled = false;
        } else {
            createAccountBtn.classList.add('disabled');
            createAccountBtn.disabled = true;
        }
    });
</script>

</body>
</html>
