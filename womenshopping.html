<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaMART Ladies Wear Section</title>

    <style>
        /* --- General Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* --- Section Styling --- */
        .section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .section-header img {
            width: 40px;
            height: 40px;
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: bold;
        }

        /* --- Ladies Wear Section --- */
        .products-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .price {
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin: 0 10px;
            font-size: 14px;
        }

        .discount {
            color: #28a745;
            font-weight: bold;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .products-container {
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<!-- Ladies Wear Section -->
<div class="section">
    <div class="section-header">
        <img src="https://cdn-icons-png.flaticon.com/128/3081/3081648.png" alt="Ladies Wear Icon">
        <h2>Ladies Wear</h2>
    </div>

    <div class="products-container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/1/SQ/SD/QF/128967689/cherry-red-ethnic-coord-set-500x500.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Cherry Red Premium Ethnic Co-ord Set / Ess257</h3>
                <div>
                    <span class="price">₹1,150</span>
                    <span class="original-price">₹1,799</span>
                    <span class="discount">-36%</span>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/11/PO/MA/GZ/133660199/srishti-textile-pure-cotton-bluish-cyan-floral-handblock-co-ord-set.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Srishti Textile Pure Cotton Bluish Cyan Floral Handblock</h3>
                <div>
                    <span class="price">₹699</span>
                    <span class="original-price">₹1,599</span>
                    <span class="discount">-56%</span>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2021/5/LK/PH/GA/142464938/women-coord-set-500x500.jpg" alt="Product 3">
            <div class="product-info">
                <h3>One Off Shoulder Marble Print Co-ord Set</h3>
                <div>
                    <span class="price">₹3,500</span>
                </div>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/11/XZ/UN/OS/101149818/casual-coord-set-500x500.jpg" alt="Product 4">
            <div class="product-info">
                <h3>Casual Co-ord Set for Women</h3>
                <div>
                    <span class="price">₹1,200</span>
                    <span class="original-price">₹2,000</span>
                    <span class="discount">-40%</span>
                </div>
            </div>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2021/5/LI/EV/MP/141540043/black-coord-set-500x500.jpg" alt="Product 5">
            <div class="product-info">
                <h3>Black Co-ord Set</h3>
                <div>
                    <span class="price">₹2,499</span>
                    <span class="original-price">₹3,999</span>
                    <span class="discount">-38%</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
